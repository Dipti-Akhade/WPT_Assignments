<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup1.css" />
</head>
<body>
  <form action="#" class="signup-form">
    <div class="form-container">
      <h1>Sign Up</h1>

      <input class="input-field" type="text" placeholder="First Name"  />
      <input class="input-field" type="text" placeholder="Last Name" />
      <input class="input-field" type="email" placeholder="Email" />
      <input class="input-field" type="password" placeholder="Password" />

      <p class="login-text">
        Already a Member? <a href="https://www.google.com">Log In</a>
      </p>

      <button type="submit" class="signup-btn">Sign Up</button>
    </div>
  </form>
</body>
</html>
